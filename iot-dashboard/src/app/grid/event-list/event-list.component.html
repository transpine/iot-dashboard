<div class="list-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <!-- <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container> -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        <th mat-footer-cell *matFooterCellDef> Time </th>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let element"> {{element.event}} </td>
        <th mat-footer-cell *matFooterCellDef> Event </th>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>     
      <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr> -->

    </table>
  
    <mat-paginator [pageSize]="9" showFirstLastButtons></mat-paginator>
  </div>
